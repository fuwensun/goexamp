//
syntax = "proto3";

package service.goms;   //和 service 一起组成服务名称

option go_package = "api";   //生成的 go 包的包名

service User{
    rpc Ping(Request)returns(Reply){};
}

message Request {
    string Message = 1;
}

message Reply {
    string Message = 1;
    // int64 Count = 2;
}

// protoc --go_out=plugins=grpc:. *.proto