apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user  #选择 pod label
  template:
    metadata:
      labels:
        app: user #标注 pod label
    spec:
      containers:
      - name: user
        image: dockerxpub/goms-eapi:v1.1.1
        imagePullPolicy: IfNotPresent
        command: ["./eApi","-cfgpath=./configs"]
        # command: ["ls","-a","-l","./configs/*"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: user-vol
          mountPath: /home/goms/configs
      volumes:
      - name: user-vol 
        configMap:
          name: cm-user  # ??? configmap        
