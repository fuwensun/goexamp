apiVersion: v1
kind: Service
metadata:
  name: user-svc
  labels:
    app: user
    service: user
spec:
  ports:
  - port: 8080
    name: http # istio
    protocol: TCP
    targetPort: 8080
  - port: 50051
    name: grpc # istio
    protocol: TCP
    targetPort: 50051
  selector:
    app: user #选择 pod label
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deploy
  labels:
    app: user # istio
    version: v1 # istio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user  #选择 pod label
      version: v1
  template:
    metadata:
      labels:
        app: user #标注 pod label
        version: v1
    spec:
      containers:
      - name: user
        image: dockerxpub/eapi:v1.4.0
        imagePullPolicy: IfNotPresent
        command: ["bash","-c","/eapi -cfgpath=/configs"]
        env:
        # redis
        - name: REDIS_SVC_PASS
          valueFrom:
            configMapKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        - name: REDIS_SVC_ADDR
          value: $(REDIS_SVC):6379
        # mysql
        - name: MYSQL_SVC_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: MYSQL_SVC_PASS
          valueFrom:
            configMapKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: MYSQL_SVC_DSN
          value: $(MYSQL_SVC_USER):$(MYSQL_SVC_PASS)@tcp($(MYSQL_SVC):3306)/test_db?timeout=1s&readTimeout=1s&writeTimeout=1s&parseTime=true&loc=Local&charset=utf8mb4,utf8
        ports:
        - containerPort: 8080
        - containerPort: 50051
        volumeMounts:
        - name: user-vol # 选择 volume
          mountPath: /configs
      volumes:
      - name: user-vol
        configMap:
          name: cm-user # 选择 configmap
