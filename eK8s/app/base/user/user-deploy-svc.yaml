apiVersion: v1
kind: Service
metadata:
  name: user-svc
  labels:
    app: user
    service: user
spec:
  ports:
  - port: 8080
    name: http # istio
    protocol: TCP
    targetPort: 8080
  - port: 50051
    name: grpc # istio
    protocol: TCP
    targetPort: 50051
  selector:
    app: user #选择 pod label
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deploy
  labels:
    app: user # istio
    version: v1 # istio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user  #选择 pod label
      version: v1
  template:
    metadata:
      labels:
        app: user #标注 pod label
        version: v1
    spec:
      containers:
      - name: user
        image: dockerxpub/eapi:v1.3.0
        imagePullPolicy: IfNotPresent
        command: ["bash","-c","/eapi -cfgpath=/configs"]
        ports:
        - containerPort: 8080
        - containerPort: 50051
        volumeMounts:
        - name: user-vol # 选择 volume
          mountPath: /configs
      volumes:
      - name: user-vol
        configMap:
          name: cm-user  # 选择 configmap
