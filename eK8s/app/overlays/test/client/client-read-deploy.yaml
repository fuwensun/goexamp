apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-read-deploy
  labels:
    app: client-read # istio 规范
    version: v1 # istio 规范
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-read  #选择 pod label
      version: v1
  template:
    metadata:
      labels:
        app: client-read #标注 pod label
        version: v1
    spec:
      containers:
      - name: client
        image: dockerxpub/goms-clienttest:v1.1.5
        imagePullPolicy: IfNotPresent
        command: ["sh", "/bash/test_read.sh","54321","v1","user-svc"] 

