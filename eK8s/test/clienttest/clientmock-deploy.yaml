apiVersion: apps/v1
kind: Deployment
metadata:
  name: clienttest-deploy
  labels:
    svc: clienttest-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clienttest  #选择 pod label
  template:
    metadata:
      labels:
        app: clienttest #标注 pod label
    spec:
      containers:
      - name: clienttest
        image: dockerxpub/goms-clienttest:v1.0.0
        imagePullPolicy: IfNotPresent
        command: ["sh", "/bash/test.sh","","user-svc"]

