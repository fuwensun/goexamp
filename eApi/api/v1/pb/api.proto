//
syntax = "proto3";

package service.goms.v1;   //和 service 一起组成服务名称

option go_package = "v1";   //生成的 go 包的包名

import "google/api/annotations.proto";

service User{
    // ping
    rpc Ping(PingReq)returns(PingReply){
        option (google.api.http) = {
            get: "/v1/ping"
            // body: "*"
          };
    };

    // user
    rpc CreateUser(UserReq)returns(UserReply){
        option (google.api.http) = {
            post: "/v1/users"
            body: "*"
        };
    };

    rpc ReadUser(UserReq)returns(UserReply){
        option (google.api.http) = {
            get: "/v1/users/{data.uid}"
            // body: "*"
        };
    };

    rpc UpdateUser(UserReq)returns(UserReply){
        option (google.api.http) = {
            put: "/v1/users"
            body: "*"
          }; 
    };

    rpc DeleteUser(UserReq)returns(UserReply){
        option (google.api.http) = {
            delete: "/v1/users/{data.uid}"
            // body: "*"
          }; 
    };
}

// ping
message PingMsg{
    string message = 1;
    sint64 count = 2;
}

message PingReq {
    PingMsg data = 1;
}

message PingReply {
    // 业务错误码
    sint64 code = 1;
    // 业务错误信息
    string msg = 2;
    // 业务数据
    PingMsg data = 3;
}

// user
message UserMsg{
    sint64  uid = 1;
    string name = 2;
    sint64  sex = 3;
}
message UserReq {
  // 业务数据
  UserMsg data = 1;
}
message UserReply {
  // 业务错误码
  sint64 code = 1;
  // 业务错误信息
  string msg = 2;
  // 业务数据
  UserMsg data = 3;
}

