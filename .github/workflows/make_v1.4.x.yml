name: make_v1.4.x

on:
  push:
    branches: [ release-v1.4.0 ]
  pull_request:
    branches: [ release-v1.4.0 ]

jobs:

  compile:
    name: make_compile
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: print_env
      run: |
        echo $PATH  
        echo $HOME
        pwd
        ls -a -l ./
        cd build

    - name: make_compile 
      run: |
        pwd
        ls -a -l ./
        cd build
        make compile

  build:
    name: make_all
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2


    - name: print_env
      run: |
        echo $PATH  
        echo $HOME
        pwd
        ls -a -l ./
        cd build

    - name: make_compile 
      run: |
        pwd
        ls -a -l ./
        cd build
        make compile

    - name: make_docker 
      run: |
        cd build
        make docker

    - name: make_push 
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        cd build
        make push

    - name: make_clean
      run: | 
        ls -a -l ./
        cd build
        make clean